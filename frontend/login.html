<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Virtual Gallery</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div id="messageBox" class="message-box hidden"></div>

  <div class="login-container">
    <div class="card">
      <h2>🔐 Login to Virtual Gallery</h2>
      <form id="loginForm">
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePassword" class="eye-icon">👁️</span>
        </div>
        <button type="submit">Login</button>
        <p class="note">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    function showMessage(text, type = 'success') {
      const box = document.getElementById('messageBox');
      box.textContent = text;
      box.className = `message-box ${type}`;
      setTimeout(() => box.classList.add('hidden'), 3000);
      box.classList.remove('hidden');
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.token) {
        saveToken(data.token);
        showMessage("✅ Login Successful", "success");
        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        showMessage(data.error || "Login failed", "error");
      }
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });

    if (window.location.search.includes("loggedout=true")) {
      showMessage("👋 Logged out successfully!", "success");
      window.history.replaceState(null, '', window.location.pathname);
    }
  </script>
</body>
</html>

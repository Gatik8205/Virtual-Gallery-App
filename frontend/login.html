<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Virtual Gallery</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div id="messageBox" class="message-box hidden"></div>

  <div class="login-container">
    <div class="card">
      <h2>🔐 Login to Virtual Gallery</h2>
      <form id="loginForm">
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePassword" class="eye-icon">👁️</span>
        </div>
        <button type="submit">Login</button>
        <p class="note">Don't have an account? <a href="register.html">Register here</a></p>
        <p class="note"><a href="forgot-password.html">Forgot Password?</a></p>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Virtual Gallery</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="login-container">
    <div class="card">
      <h2>🔐 Register to Virtual Gallery</h2>
      <form id="registerForm">
         <div class="input-wrapper">
          <input type="name" id="name" placeholder="Name" required />
        </div>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePassword" class="eye-icon">👁️</span>
        </div>
        <button type="submit">Register</button>
        <p class="note">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <div id="messageBox" class="message-box hidden"></div>

  <script>
  function showMessage(text, type = 'success') {
    const box = document.getElementById('messageBox');
    box.textContent = text;
    box.className = `message-box ${type}`;
    setTimeout(() => box.classList.add('hidden'), 3000);
    box.classList.remove('hidden');
  }
  </script>
  <script src="auth.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:5000/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (data.message) {
      showMessage("✅Registered Successfully","success");
      window.location.href = "login.html";
    } else {
       showMessage(data.error || "Registration failed","error");
    }
  });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>
</body>
</html>

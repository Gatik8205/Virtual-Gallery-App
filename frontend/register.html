<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Virtual Gallery</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="login-container">
    <div class="card">
      <h2>🔐 Register to Virtual Gallery</h2>
      <form id="registerForm">
         <div class="input-wrapper">
          <input type="name" id="name" placeholder="Name" required />
        </div>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePassword" class="eye-icon">👁️</span>
        </div>
        <button type="submit">Register</button>
        <p class="note">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <div id="messageBox" class="message-box hidden"></div>

  <script src="register.js"></script>
  <script src="auth.js"></script>
  <script src="register.js"></script>
</body>
</html>
